<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Register Form</title>
	<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
	<div id="container">

		<!-- Header -->
		<div class='head'>
			<div class='logo'>
				<img src='images/pis-logo.png'>
			</div>
			<div class='menu'>
				<ul class='menu-ul'>
					<li class='menu-ul-li'><a href="homePage">Home</a></li>
					<li class='menu-ul-li'><a href='registerUser.html'>Register User</a></li>
					<li class='menu-ul-li'><a href='login.html'>Login</a></li>
				</ul>
			</div>-
		</div>

		<!-- Main -->
		<div id='log-form'>
			<p>Login</p>

			<form class='log-f' action='loginController' method='post'>
						<label for='uun' class='log-userUName'>Username:</label>
				    	<input type='text' name='loginuUserName' id='uun' required='required'>
				    	<br>
				    	<label for='up' class='log-userPass'>Password:</label>
				    	<input type='password' name='loginuPassword' id='up' required='required'>
				    	<br>
				    	<input id='inputLog' type='submit' value='SignIn' style='margin-left: 194px; width: 304;'>
			</form>

			<p class='log-form-register-p'><a href='registerUser.html'>New to?register an account</a></p>
		</div>


	</div>
</body>
</html>
